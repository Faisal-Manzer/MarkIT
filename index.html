<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="src/assets/simplemde/simplemde.css">
    <link rel="stylesheet" href="src/assets/css/fontawesome-all.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .collapsible-body{
            margin-left: 10px !important;
            box-sizing: border-box;
        }
        .sidenav .collapsible-header, .sidenav.fixed .collapsible-header{
            box-sizing: border-box;
            padding: 0 16px;
        }
        .sidenav li>a>i, .sidenav li>a>[class^="mdi-"], .sidenav li>a li>a>[class*="mdi-"], .sidenav li>a>i.material-icons{
            margin: 0 4px 0 0;
        }
        .sidenav li a{
            line-height: 30px !important;
            height: 30px !important;
            padding: 0 16px;
        }
        .sidenav li a>i{
            line-height: 30px !important;
            height: 30px !important;
        }

        .sidenav{
            overflow-x: scroll;
            top: 50px;
        }

        html {
            padding-left: 300px;
            -webkit-app-region: drag;
        }

        .CodeMirror-fullscreen {
            position: relative !important;
            top: 50px;
            height: calc(100vh - 50px) !important;
        }
        .editor-preview-side{
            width: calc(50% - 150px);
            top: 50px;
        }
        .editor-toolbar{
            padding-left: 300px;
            display: none;
        }
        .editor-toolbar .fa-arrows-alt{
            display: none;

        }
        main{
            font-family: arial;
        }
        /*.fullscreen{*/
        /*padding-left: 300px !important;*/
        /*}*/

        /*.CodeMirror.cm-s-paper.CodeMirror-wrap.CodeMirror-sided.CodeMirror-fullscreen{*/
        /*padding-left: 300px;*/
        /*box-sizing: border-box;*/
        /*position: absolute !important;*/
        /*}*/
        /*.editor-preview-side.editor-preview-active-side{*/
        /*padding-left: 300px;*/
        /*position: absolute !important;*/
        /*}*/
        @media only screen and (max-width : 992px) {
            html, .editor-toolbar {
                padding-left: 0;
            }
            .editor-preview-side{
                width: 50%;
            }
            .CodeMirror-fullscreen{
                position: fixed;
            }
        }
    </style>
</head>
<body>
<div id="sidenav">
    <ul id="slide-out" class="sidenav sidenav-fixed" data-child="false">
    </ul>
</div>
<main>
    <textarea id="markdown">
    </textarea>
    <textarea id="mainarea" style="display: none"></textarea>
</main>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="src/assets/simplemde/simplemde.js"></script>
<script src="index.js"></script>
<script>
</script>
</body>
</html>
