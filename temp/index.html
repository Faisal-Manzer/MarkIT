<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .collapsible-body{
            padding-left: 20px !important;
        }
        .active a{
            background-color: white !important;
        }
        .sidenav .collapsible-header, .sidenav.fixed .collapsible-header {
            padding: 0 32px;
        }


        .sidenav li>a>i, .sidenav li>a>[class^="mdi-"], .sidenav li>a li>a>[class*="mdi-"], .sidenav li>a>i.material-icons{
            margin: 0 16px 0 0;
        }
    </style>
</head>
<body>
<div id="sidenav">
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li><a href="#!"><i class="material-icons">folder</i>First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
        <li class="">
            <ul class="collapsible expandable">
                <li>
                    <a class="collapsible-header">Dropdown<i class="material-icons">folder</i></a>
                    <div class="collapsible-body">
                        <ul>
                            <li><a href="#!">First</a></li>
                            <li>
                                <ul class="collapsible expandable">
                                    <li>
                                        <a class="collapsible-header">Dropdown<i class="material-icons">folder</i></a>
                                        <div class="collapsible-body">
                                            <ul>
                                                <li><a href="#!">First</a></li>
                                                <li><a href="#!">Second</a></li>
                                                <li><a href="#!">Third</a></li>
                                                <li><a href="#!">Fourth</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <li><a href="#!">Third</a></li>
                            <li><a href="#!">Fourth</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
        var elemsc = document.querySelectorAll('.collapsible');
        var instancesc = M.Collapsible.init(elemsc);
    });
</script>
</body>
</html>
